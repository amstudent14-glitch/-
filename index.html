<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃刀鎮極光打包清單 - 主題色切換</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 這裡將不再有靜態的 Tailwind 配置，它會在 JS 腳本中動態注入 -->
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- PWA / App Icon Configuration - 顏色將在 JS 中動態更新 -->
    <meta name="theme-color" content="#14B8A6">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/14B8A6/ffffff?text=List"> 
    <link rel="icon" href="https://placehold.co/192x192/14B8A6/ffffff?text=List"> 
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- 標頭與功能按鈕 -->
        <header class="flex justify-between items-center mb-6">
            <h1 id="app-title" class="text-3xl sm:text-4xl font-extrabold text-gray-900 cursor-pointer">
                黃刀鎮極光打包清單
            </h1>
            <div class="flex space-x-2">
                <!-- 顏色主題按鈕 (新加入) -->
                <button 
                    id="theme-color-btn"
                    class="p-3 text-white rounded-full shadow-lg transition duration-150 js-theme-control"
                    title="更改應用程式主題色"
                >
                    <i data-lucide="palette" class="w-6 h-6"></i>
                </button>
                <!-- 分類管理按鈕 -->
                <button 
                    id="manage-categories-btn"
                    class="p-3 text-white rounded-full shadow-lg transition duration-150 js-theme-control"
                    title="管理分類"
                >
                    <i data-lucide="layout-list" class="w-6 h-6"></i>
                </button>
                <!-- 菜單按鈕 (重置/垃圾桶) -->
                <button 
                    id="menu-btn"
                    class="p-3 bg-gray-700 text-white rounded-full shadow-lg hover:bg-gray-800 transition duration-150"
                    title="清單工具箱"
                >
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <!-- 新增項目表單 -->
        <form id="add-item-form" class="mb-8 bg-white p-4 sm:p-6 rounded-2xl shadow-xl border-t-4 border-primary-500">
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                <input
                    type="text"
                    id="new-item-input"
                    placeholder="輸入要打包的禦寒/攝影物品..."
                    required
                    class="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-150"
                />
                <button
                    type="submit"
                    class="p-3 text-white font-semibold rounded-lg shadow-md transition duration-200 bg-primary-500 hover:bg-primary-600 active:ring-4 active:ring-primary-500/50 disabled:bg-gray-400"
                >
                    新增項目
                </button>
            </div>
        </form>

        <!-- 清單容器 -->
        <main id="list-container" class="space-y-6">
            <!-- 清單項目將在此處渲染 -->
        </main>
        
        <!-- 載入中指示器 -->
        <div id="loading-indicator" class="flex justify-center items-center p-10 hidden">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-primary-500"></div>
            <p class="ml-4 text-xl text-gray-600">正在載入清單...</p>
        </div>
    </div>

    <!-- 模態框：分類管理 -->
    <dialog id="category-modal" class="p-6 bg-white rounded-xl shadow-2xl backdrop:bg-black/50 w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">管理分類與順序</h2>
        
        <div id="category-list-container" class="space-y-3 mb-6 max-h-96 overflow-y-auto pr-2">
            <!-- 分類列表將在此處渲染 -->
        </div>

        <div class="flex space-x-2 mt-4">
            <input
                type="text"
                id="new-category-input"
                placeholder="新增分類名稱"
                class="flex-grow p-2 border rounded-lg focus:ring-primary-500 focus:border-primary-500"
            />
            <button
                id="add-category-btn"
                class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition"
            >
                新增
            </button>
        </div>

        <div class="flex justify-end mt-6">
            <button onclick="document.getElementById('category-modal').close()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                關閉
            </button>
        </div>
    </dialog>
    
    <!-- 模態框：主色盤 (Theme Color Picker - 新增) -->
    <dialog id="theme-color-modal" class="p-6 bg-white rounded-xl shadow-2xl backdrop:bg-black/50 w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-gray-800">選擇應用程式主題色</h2>
        <p class="text-sm text-gray-600 mb-4">這將更改按鈕、邊框和主要視覺元素的顏色。</p>
        
        <div id="theme-palette" class="grid grid-cols-2 gap-4">
            <!-- 顏色選項將在此處渲染 -->
        </div>

        <div class="flex justify-end mt-6">
            <button onclick="document.getElementById('theme-color-modal').close()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                關閉
            </button>
        </div>
    </dialog>


    <!-- 模態框：工具箱菜單 (垃圾桶/重置) -->
    <dialog id="menu-modal" class="p-6 bg-white rounded-xl shadow-2xl backdrop:bg-black/50 w-full max-w-xs">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">清單工具箱</h2>
        
        <div class="space-y-4">
            <button
                id="empty-trash-btn"
                class="w-full flex items-center justify-between p-3 text-white bg-amber-500 rounded-lg hover:bg-amber-600 transition disabled:bg-gray-400"
            >
                清空垃圾桶 
                <span id="trash-count" class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full ml-2">
                    0
                </span>
            </button>

            <button
                id="full-reset-btn"
                class="w-full flex items-center p-3 text-white bg-red-600 rounded-lg hover:bg-red-700 transition"
            >
                完全重置清單 (危險)
            </button>
        </div>

        <div class="flex justify-end mt-6">
            <button onclick="document.getElementById('menu-modal').close()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                關閉
            </button>
        </div>
    </dialog>

    <!-- 模態框：統一確認視窗 (用於取代 alert/confirm) -->
    <dialog id="confirmation-modal" class="p-6 bg-white rounded-xl shadow-2xl backdrop:bg-black/50 w-full max-w-sm">
        <p id="confirmation-message" class="text-lg mb-6 text-gray-800 font-medium"></p>
        <div class="flex justify-end space-x-3">
            <button id="confirmation-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                取消
            </button>
            <button id="confirmation-confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                確定
            </button>
        </div>
    </dialog>

    <script type="module">
        // --- Firebase 模組導入 ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            collection, 
            query, 
            where, 
            getDocs, 
            writeBatch,
            serverTimestamp,
            getDoc,
            setDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firestore 錯誤日誌等級
        setLogLevel('error'); 

        // --- 全域變數與 Firebase 初始化 ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;
        let unsubscribeItems = null;
        let unsubscribeCategories = null;
        let unsubscribeTheme = null; // 新增主題監聽器
        let currentCategories = [];
        let itemsData = {}; 

        // --- 全局主題顏色配置 (使用 Tailwind 內建顏色) ---
        const THEME_COLORS = {
            'teal': { hex: '#14B8A6', name: '湖水綠', class: 'teal' }, // 預設
            'indigo': { hex: '#6366F1', name: '星空藍', class: 'indigo' },
            'rose': { hex: '#F43F5E', name: '極光紅', class: 'rose' },
            'amber': { hex: '#F59E0B', name: '琥珀黃', class: 'amber' },
            'fuchsia': { hex: '#E879F9', name: '夢幻紫', class: 'fuchsia' },
        };
        const DEFAULT_THEME_COLOR_KEY = 'teal';
        let mainColorKey = DEFAULT_THEME_COLOR_KEY; 

        // 初始分類順序
        const INITIAL_CATEGORY_ORDER = [
            "禦寒衣物", 
            "電子與攝影", 
            "重要文件與個人", 
            "零食與暖身", 
            "盥洗用品"
        ];

        // 黃刀鎮初始清單內容
        const CATEGORY_MAP = {
            "護照、簽證與ID": "重要文件與個人", 
            "機票、酒店預訂單": "重要文件與個人", 
            "現金/信用卡": "重要文件與個人", 
            "手機與充電器": "電子與攝影", 
            "相機、備用電池與SD卡": "電子與攝影", 
            "腳架 (拍攝極光)": "電子與攝影", 
            "萬用轉接頭/延長線": "電子與攝影", 
            "發熱衣褲 (上下身各3套)": "禦寒衣物", 
            "羊毛襪 (6雙以上)": "禦寒衣物", 
            "毛衣/刷毛外套": "禦寒衣物", 
            "極地羽絨外套 (防風防水)": "禦寒衣物", 
            "雪褲或滑雪褲": "禦寒衣物", 
            "保暖靴 (零下30度等級)": "禦寒衣物", 
            "防水手套 (內層羊毛)": "禦寒衣物", 
            "圍巾、毛帽、面罩": "禦寒衣物", 
            "暖暖包 (大量，手腳用)": "零食與暖身", 
            "保溫瓶": "零食與暖身", 
            "高熱量零食 (巧克力/堅果)": "零食與暖身", 
            "牙刷牙膏": "盥洗用品", 
            "保濕乳液與護唇膏 (極度乾燥)": "盥洗用品", 
            "防曬乳 (雪地反光)": "盥洗用品", 
            "個人藥品": "盥洗用品", 
        };

        const PDF_DATA = Object.entries(CATEGORY_MAP).map(([name, category]) => {
            return { 
                name, 
                isPacked: false, 
                category, 
                isDeleted: false,
                // 移除了 colorKey
            };
        });


        // --- UI Helper Functions ---
        
        // 顯示統一的確認模態框
        function showConfirmationModal(message, callback) {
            const modal = document.getElementById('confirmation-modal');
            document.getElementById('confirmation-message').textContent = message;
            
            // 移除舊的監聽器，避免重複執行
            const oldConfirm = document.getElementById('confirmation-confirm');
            const newConfirm = oldConfirm.cloneNode(true);
            oldConfirm.parentNode.replaceChild(newConfirm, oldConfirm);

            newConfirm.onclick = () => {
                modal.close();
                callback(true);
            };

            document.getElementById('confirmation-cancel').onclick = () => {
                modal.close();
                callback(false);
            };

            modal.showModal();
        }

        function setLoading(isLoading) {
            const loadingEl = document.getElementById('loading-indicator');
            const appEl = document.getElementById('app');
            if (isLoading) {
                loadingEl.classList.remove('hidden');
                appEl.classList.add('opacity-50', 'pointer-events-none');
            } else {
                loadingEl.classList.add('hidden');
                appEl.classList.remove('opacity-50', 'pointer-events-none');
            }
        }
        
        // 應用主題色到 Tailwind Configuration 和 UI
        function applyTheme() {
            const theme = THEME_COLORS[mainColorKey] || THEME_COLORS[DEFAULT_THEME_COLOR_KEY];
            const primaryColorHex = theme.hex;
            const primaryColorClass = theme.class;

            // 1. 動態更新 Tailwind 配置
            window.tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            // 設定主要強調色為選中的顏色
                            primary: {
                                500: primaryColorHex, 
                                600: primaryColorHex, // 簡化為 500
                            },
                        }
                    }
                }
            };
            
            // 重新初始化 Tailwind (這是一個非標準的技巧，用於動態變更主題色)
            window.tailwind.config.theme.extend.colors.primary.DEFAULT = primaryColorHex;
            
            // 由於 Tailwind 重新配置可能會延遲，這裡強制重新渲染清單以應用新顏色
            // 我們也會在 auth ready 時觸發一次 renderList
            
            // 2. 更新 App Icon/Meta Theme Color
            document.querySelector('meta[name="theme-color"]').setAttribute('content', primaryColorHex);
            
            // 3. 更新所有帶有 js-theme-control 類別的元素 (確保 hover 和背景色正確)
            const themeControls = document.querySelectorAll('.js-theme-control');
            themeControls.forEach(el => {
                // 移除舊的類別 (這是一個複雜的步驟，但對於動態主題是必需的)
                const classesToRemove = ['bg-primary-500', 'hover:bg-primary-600', 'ring-primary-500'];
                Object.keys(THEME_COLORS).forEach(key => {
                     // 移除可能的原始 Tailwind 顏色類別
                    classesToRemove.push(`bg-${key}-500`);
                    classesToRemove.push(`hover:bg-${key}-600`);
                });
                el.classList.remove(...classesToRemove);
                
                // 由於 primary 顏色已經在 config 中設定，我們只需要使用 primary 類別
                el.classList.add('bg-primary-500', 'hover:bg-primary-600');
            });
            
            // 重新渲染清單，確保應用到 border/ring 顏色
            renderList();
        }


        // --- Firestore Data Operations ---

        function getItemsCollectionRef() {
            if (!db || !userId) return null;
            return collection(db, 'artifacts', appId, 'users', userId, 'packing_list');
        }

        function getCategoryConfigRef() {
            if (!db || !userId) return null;
            // Config doc for categories
            return doc(db, 'artifacts', appId, 'users', userId, 'config', 'categories');
        }
        
        function getThemeConfigRef() {
            if (!db || !userId) return null;
            // Config doc for main theme
            return doc(db, 'artifacts', appId, 'users', userId, 'config', 'theme');
        }

        // 處理打包狀態切換
        async function togglePacked(itemId, isPacked) {
            const itemRef = doc(getItemsCollectionRef(), itemId);
            try {
                await updateDoc(itemRef, { isPacked: !isPacked, updatedAt: serverTimestamp() });
            } catch (error) {
                console.error("切換狀態失敗:", error);
            }
        }
        
        // 儲存新的主題顏色鍵
        async function updateThemeColor(key) {
            const themeConfigRef = getThemeConfigRef();
            try {
                await setDoc(themeConfigRef, { mainColorKey: key, updatedAt: serverTimestamp() }, { merge: true });
                // applyTheme 會由 onSnapshot 觸發
                document.getElementById('theme-color-modal').close();
            } catch (error) {
                console.error("更新主題顏色失敗:", error);
            }
        }


        // 軟刪除：移至垃圾桶
        async function softDeleteItem(itemId, itemName) {
            showConfirmationModal(`確定要將「${itemName}」移至垃圾桶嗎？`, async (confirmed) => {
                if (confirmed) {
                    const itemRef = doc(getItemsCollectionRef(), itemId);
                    try {
                        await updateDoc(itemRef, { isDeleted: true, updatedAt: serverTimestamp() });
                    } catch (error) {
                        console.error("將項目移至垃圾桶失敗:", error);
                    }
                }
            });
        }

        // 永久刪除垃圾桶項目 (批量操作)
        async function emptyTrash() {
            const trashCount = document.getElementById('trash-count').textContent;
            if (trashCount === '0') return;

            showConfirmationModal(`確定要永久刪除垃圾桶中所有 ${trashCount} 個項目嗎？此操作不可逆。`, async (confirmed) => {
                if (confirmed) {
                    setLoading(true);
                    try {
                        const itemsRef = getItemsCollectionRef();
                        const q = query(itemsRef, where('isDeleted', '==', true)); 
                        const snapshot = await getDocs(q);
                        
                        const batch = writeBatch(db);
                        let count = 0;
                        snapshot.forEach(docSnapshot => {
                            batch.delete(doc(itemsRef, docSnapshot.id));
                            count++;
                        });

                        await batch.commit();
                        console.log(`已永久刪除 ${count} 個項目。`);
                    } catch (error) {
                        console.error("清空垃圾桶失敗:", error);
                    } finally {
                        setLoading(false);
                        document.getElementById('menu-modal').close();
                    }
                }
            });
        }

        // 完全重置清單 (刪除所有項目和設定，恢復初始狀態)
        async function fullReset() {
            showConfirmationModal(`警告：確定要執行「完全重置」嗎？這將永久刪除您所有自訂的清單項目和分類設定。`, async (confirmed) => {
                if (confirmed) {
                    setLoading(true);
                    try {
                        const itemsRef = getItemsCollectionRef();
                        const categoryConfigRef = getCategoryConfigRef();
                        const themeConfigRef = getThemeConfigRef(); // 取得主題配置參考

                        // 1. 刪除所有清單項目
                        const snapshot = await getDocs(itemsRef);
                        const batch = writeBatch(db);
                        snapshot.forEach(docSnapshot => {
                            batch.delete(doc(itemsRef, docSnapshot.id));
                        });
                        
                        // 2. 刪除配置 (分類和主題)
                        batch.delete(categoryConfigRef);
                        batch.delete(themeConfigRef);
                        
                        await batch.commit();
                        console.log("所有資料已清除。正在重新初始化...");

                        // 3. 重新初始化資料
                        await initializeData();
                        document.getElementById('menu-modal').close();
                    } catch (error) {
                        console.error("執行完全重置失敗:", error);
                    } finally {
                        setLoading(false);
                    }
                }
            });
        }
        
        // --- 分類管理功能 (邏輯不變，但按鈕會套用主題色) ---

        // 儲存分類順序
        async function saveCategoryOrder(newOrder) {
            const categoryConfigRef = getCategoryConfigRef();
            if (!categoryConfigRef) return;
            try {
                const orderToSave = newOrder.filter(cat => cat !== '未分類項目');
                await setDoc(categoryConfigRef, { order: orderToSave, updatedAt: serverTimestamp() }, { merge: true });
                currentCategories = [...orderToSave, '未分類項目']; 
                renderCategoryList(); 
            } catch (error) {
                console.error("更新分類順序失敗:", error);
            }
        }

        // 移動分類順序
        function moveCategory(index, direction) {
            const managedCategories = currentCategories.filter(cat => cat !== '未分類項目');
            const newOrder = [...managedCategories];
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < newOrder.length) {
                [newOrder[index], newOrder[newIndex]] = [newOrder[newIndex], newOrder[index]];
                saveCategoryOrder(newOrder);
            }
        }

        // 渲染分類管理模態框內的列表
        function renderCategoryList() {
            const container = document.getElementById('category-list-container');
            container.innerHTML = '';
            const managedCategories = currentCategories.filter(cat => cat !== '未分類項目');

            managedCategories.forEach((cat, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm border border-gray-200";
                div.innerHTML = `
                    <span class="font-medium text-lg">${cat}</span>
                    <div class="flex space-x-1">
                        <button class="p-1 rounded-full text-gray-600 hover:bg-gray-200 disabled:opacity-50 move-up-btn" 
                                title="上移" ${index === 0 ? 'disabled' : ''} data-index="${index}">
                            <i data-lucide="chevron-up" class="w-5 h-5"></i>
                        </button>
                        <button class="p-1 rounded-full text-gray-600 hover:bg-gray-200 disabled:opacity-50 move-down-btn" 
                                title="下移" ${index === managedCategories.length - 1 ? 'disabled' : ''} data-index="${index}">
                            <i data-lucide="chevron-down" class="w-5 h-5"></i>
                        </button>
                        <button class="p-1 rounded-full text-red-500 hover:bg-red-100 transition delete-category-btn" 
                                title="刪除分類" data-category="${cat}">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `;
                container.appendChild(div);
                lucide.createIcons(); 
            });

            // 添加事件監聽器
            container.querySelectorAll('.move-up-btn').forEach(btn => {
                btn.onclick = () => moveCategory(parseInt(btn.dataset.index), -1);
            });
            container.querySelectorAll('.move-down-btn').forEach(btn => {
                btn.onclick = () => moveCategory(parseInt(btn.dataset.index), 1);
            });
            container.querySelectorAll('.delete-category-btn').forEach(btn => {
                btn.onclick = () => deleteCategory(btn.dataset.category);
            });
        }

        // 新增分類
        async function addCategory() {
            const input = document.getElementById('new-category-input');
            const name = input.value.trim();
            if (!name || currentCategories.includes(name)) return;
            
            const managedCategories = currentCategories.filter(cat => cat !== '未分類項目');
            const newOrder = [...managedCategories, name];
            await saveCategoryOrder(newOrder);
            input.value = '';
        }
        
        // 刪除分類
        async function deleteCategory(catToDelete) {
            showConfirmationModal(`確定要刪除分類「${catToDelete}」嗎？此操作不會刪除清單項目，但會將其歸類到「未分類項目」。`, async (confirmed) => {
                if (confirmed) {
                    setLoading(true);
                    try {
                        const managedCategories = currentCategories.filter(cat => cat !== '未分類項目');
                        const newOrder = managedCategories.filter(cat => cat !== catToDelete);
                        await saveCategoryOrder(newOrder); 
                        
                        const itemsRef = getItemsCollectionRef();
                        const q = query(itemsRef, where('category', '==', catToDelete));
                        const snapshot = await getDocs(q);

                        const batch = writeBatch(db);
                        snapshot.forEach(docSnapshot => {
                            batch.update(doc(itemsRef, docSnapshot.id), { 
                                category: '未分類項目', 
                                updatedAt: serverTimestamp()
                            });
                        });
                        await batch.commit();

                    } catch (error) {
                        console.error("刪除分類並更新項目失敗:", error);
                    } finally {
                        setLoading(false);
                    }
                }
            });
        }


        // --- 主題色選擇功能 (新功能) ---
        
        // 渲染主色盤模態框內容
        function renderThemePalette() {
            const palette = document.getElementById('theme-palette');
            palette.innerHTML = '';

            Object.entries(THEME_COLORS).forEach(([key, theme]) => {
                const isSelected = key === mainColorKey;
                const button = document.createElement('button');
                
                // 這裡使用原始的 Tailwind 顏色類別來顯示選項顏色
                const bgColorClass = `bg-${theme.class}-500`;
                const ringClass = isSelected ? `ring-4 ring-offset-2 ring-primary-500 border-white` : 'border-gray-300';
                
                button.className = `
                    ${bgColorClass} 
                    w-full h-20 rounded-xl shadow-lg border-2 
                    flex flex-col items-center justify-center text-sm font-semibold text-white transition 
                    hover:scale-[1.05]
                    ${ringClass}
                `;
                button.innerHTML = `
                    <span>${theme.name}</span>
                    <i data-lucide="check" class="w-4 h-4 mt-1 ${isSelected ? 'block' : 'hidden'}"></i>
                `;
                button.onclick = () => updateThemeColor(key);
                palette.appendChild(button);
            });

            lucide.createIcons();
            document.getElementById('theme-color-modal').showModal();
        }

        // --- 渲染清單 (List Rendering) ---
        
        // 渲染單個清單項目
        function renderItem(item) {
            const itemDiv = document.createElement('div');
            
            // 項目不再有自訂顏色，使用淺灰或白色背景
            const isPackedClass = item.isPacked ? 'opacity-70 border-gray-300 bg-gray-50' : 'bg-white border-gray-200 shadow-md'; 
            
            itemDiv.className = `flex flex-col sm:flex-row items-start sm:items-center p-3 mb-2 rounded-xl transition duration-300 ease-in-out border ${isPackedClass}`;

            itemDiv.innerHTML = `
                <div class="flex items-center flex-grow w-full sm:w-auto mb-2 sm:mb-0">
                    <input type="checkbox" id="check-${item.id}" ${item.isPacked ? 'checked' : ''}
                        class="h-6 w-6 text-primary-500 rounded cursor-pointer transition duration-150 ease-in-out focus:ring-2 focus:ring-primary-500 border-gray-400"
                    />
                    
                    <span id="name-${item.id}" class="ml-4 flex-grow text-lg font-medium break-words cursor-pointer ${item.isPacked ? 'line-through text-gray-600' : 'text-gray-900'}">
                        ${item.name}
                    </span>
                    
                    <!-- 移除了顏色選擇按鈕 -->

                    <input type="text" id="edit-${item.id}" value="${item.name}" class="hidden w-full border-b border-primary-500 focus:outline-none text-lg font-medium" />
                </div>
                
                <div class="flex items-center space-x-2 ml-0 sm:ml-auto mt-2 sm:mt-0">
                    <!-- 分類選擇器 -->
                    <select id="category-select-${item.id}" class="p-1 border border-gray-300 rounded-lg text-sm bg-white" title="選擇分類">
                        ${currentCategories.map(cat => 
                            `<option value="${cat}" ${item.category === cat ? 'selected' : ''}>${cat}</option>`
                        ).join('')}
                    </select>

                    <!-- 編輯按鈕 -->
                    <button id="edit-btn-${item.id}" class="p-2 text-white bg-blue-500 rounded-full hover:bg-blue-600 transition shadow-md" title="編輯">
                        <i data-lucide="edit-2" class="w-5 h-5"></i>
                    </button>

                    <!-- 刪除 (移至垃圾桶) 按鈕 -->
                    <button id="delete-btn-${item.id}" class="p-2 text-white bg-red-500 rounded-full hover:bg-red-600 transition shadow-md" title="移至垃圾桶">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
            
            // 啟用 Lucide 圖標
            lucide.createIcons();

            // --- 事件監聽器 ---
            
            // 打包狀態切換
            itemDiv.querySelector(`#check-${item.id}`).onchange = () => togglePacked(item.id, item.isPacked);
            itemDiv.querySelector(`#name-${item.id}`).onclick = () => togglePacked(item.id, item.isPacked);

            // 編輯功能
            const editBtn = itemDiv.querySelector(`#edit-btn-${item.id}`);
            const nameSpan = itemDiv.querySelector(`#name-${item.id}`);
            const editInput = itemDiv.querySelector(`#edit-${item.id}`);
            
            editBtn.onclick = () => {
                if (editInput.classList.contains('hidden')) {
                    // 進入編輯模式
                    nameSpan.classList.add('hidden');
                    editInput.classList.remove('hidden');
                    editInput.focus();
                    editBtn.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i>';
                    editBtn.title = '儲存';
                    lucide.createIcons();
                } else {
                    // 儲存編輯
                    handleEditSave(item.id, editInput.value);
                    nameSpan.classList.remove('hidden');
                    editInput.classList.add('hidden');
                    editBtn.innerHTML = '<i data-lucide="edit-2" class="w-5 h-5"></i>';
                    editBtn.title = '編輯';
                    lucide.createIcons();
                }
            };
            
            editInput.onblur = () => {
                if (!editInput.classList.contains('hidden')) {
                    handleEditSave(item.id, editInput.value);
                    nameSpan.classList.remove('hidden');
                    editInput.classList.add('hidden');
                    editBtn.innerHTML = '<i data-lucide="edit-2" class="w-5 h-5"></i>';
                    editBtn.title = '編輯';
                    lucide.createIcons();
                }
            };
            editInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    editInput.blur();
                }
            };
            
            async function handleEditSave(itemId, newName) {
                const trimmedName = newName.trim();
                if (!trimmedName || trimmedName === item.name) {
                    editInput.value = item.name; // 恢復原始值
                    return;
                }
                const itemRef = doc(getItemsCollectionRef(), itemId);
                try {
                    await updateDoc(itemRef, { name: trimmedName, updatedAt: serverTimestamp() });
                } catch (error) {
                    console.error("更新項目失敗:", error);
                }
            }
            
            // 刪除按鈕
            itemDiv.querySelector(`#delete-btn-${item.id}`).onclick = () => softDeleteItem(item.id, item.name);
            
            // 分類選擇器變更
            itemDiv.querySelector(`#category-select-${item.id}`).onchange = async (e) => {
                const newCategory = e.target.value;
                const itemRef = doc(getItemsCollectionRef(), item.id);
                try {
                    await updateDoc(itemRef, { category: newCategory, updatedAt: serverTimestamp() });
                } catch (error) {
                    console.error("更新分類失敗:", error);
                }
            };

            return itemDiv;
        }

        // 渲染整個清單
        function renderList() {
            // ... (此處邏輯不變，只需要更新項目渲染) ...
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            
            // 1. 將項目按分類分組
            const groupedItems = {};
            const allCategories = [...currentCategories];

            allCategories.forEach(cat => {
                groupedItems[cat] = [];
            });

            const activeItems = Object.values(itemsData).filter(item => !item.isDeleted);
            
            // 排序：未打包 (isPacked: false) 優先
            activeItems.sort((a, b) => {
                if (a.isPacked !== b.isPacked) {
                    return a.isPacked ? 1 : -1;
                }
                // 接著按創建時間排序，較新的在前面
                return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
            });

            // 分組
            activeItems.forEach(item => {
                const categoryKey = item.category && allCategories.includes(item.category) ? item.category : "未分類項目";
                if (groupedItems[categoryKey]) {
                    groupedItems[categoryKey].push(item);
                } else {
                     groupedItems["未分類項目"].push(item);
                }
            });

            // 3. 渲染每個分組
            const categoryKeys = allCategories.filter(key => groupedItems[key].length > 0 || key === '未分類項目'); 
            
            if (activeItems.length === 0) {
                 container.innerHTML = `
                    <div class="text-center p-10 bg-white rounded-xl shadow-lg">
                        <p class="text-xl text-gray-500">清單是空的！新增一些項目吧。祝您黃刀鎮旅途愉快！</p>
                    </div>
                `;
                document.getElementById('trash-count').textContent = Object.values(itemsData).filter(item => item.isDeleted).length;
                return;
            }

            allCategories.forEach(categoryKey => {
                const group = groupedItems[categoryKey];
                if (!group || group.length === 0) return;

                const unpackedItems = group.filter(item => !item.isPacked);
                const packedItems = group.filter(item => item.isPacked);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-8';
                
                // 標題邊框應用主題色
                categoryDiv.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-4 border-primary-500 pb-2 flex justify-between items-center">
                        ${categoryKey} 
                        <span class="text-sm font-normal text-gray-500">
                            (${unpackedItems.length} 項未打包 / ${group.length} 項總計)
                        </span>
                    </h2>
                    <div class="space-y-3" id="group-content-${categoryKey}"></div>
                `;
                container.appendChild(categoryDiv);

                const groupContent = categoryDiv.querySelector(`#group-content-${categoryKey}`);

                // 未打包項目
                unpackedItems.forEach(item => {
                    groupContent.appendChild(renderItem(item));
                });
                
                // 已打包項目
                if (packedItems.length > 0) {
                    const packedSection = document.createElement('div');
                    packedSection.className = 'pt-4 border-t border-dashed border-gray-200 mt-4';
                    packedSection.innerHTML = '<p class="text-sm font-semibold text-gray-500 mb-2">已打包項目</p>';
                    groupContent.appendChild(packedSection);
                    
                    packedItems.forEach(item => {
                        groupContent.appendChild(renderItem(item));
                    });
                }
            });

            // 4. 更新垃圾桶計數
            const trashCount = Object.values(itemsData).filter(item => item.isDeleted).length;
            document.getElementById('trash-count').textContent = trashCount;
            document.getElementById('empty-trash-btn').disabled = trashCount === 0;
        }


        // --- Firebase 認證與監聽設定 ---

        // 檢查並匯入初始數據（如果清單為空）
        async function initializeData() {
            if (!db || !userId) return;
            let fetchedOrder = INITIAL_CATEGORY_ORDER;

            // 1. 檢查並載入/設定分類順序
            const categoryConfigRef = getCategoryConfigRef();
            try {
                const docSnap = await getDoc(categoryConfigRef);
                if (docSnap.exists() && docSnap.data().order) {
                    fetchedOrder = docSnap.data().order;
                } else {
                    await setDoc(categoryConfigRef, { order: INITIAL_CATEGORY_ORDER, updatedAt: serverTimestamp() }, { merge: true });
                }
            } catch (e) {
                console.warn("未能載入或設定分類順序，使用預設值。", e);
            }
            currentCategories = [...fetchedOrder.filter(cat => cat !== '未分類項目'), '未分類項目'];
            renderCategoryList();

            // 2. 檢查並載入/設定主題顏色 (新邏輯)
            const themeConfigRef = getThemeConfigRef();
            try {
                const docSnap = await getDoc(themeConfigRef);
                if (docSnap.exists() && docSnap.data().mainColorKey) {
                    mainColorKey = docSnap.data().mainColorKey;
                } else {
                    await setDoc(themeConfigRef, { mainColorKey: DEFAULT_THEME_COLOR_KEY, updatedAt: serverTimestamp() }, { merge: true });
                }
            } catch (e) {
                console.warn("未能載入或設定主題顏色，使用預設值。", e);
            }
            applyTheme(); // 應用主題色

            // 3. 檢查並匯入清單項目 (如果為空)
            const itemsRef = getItemsCollectionRef();
            const snapshot = await getDocs(itemsRef);
            if (snapshot.empty) {
                console.log("清單為空，開始匯入黃刀鎮資料...");
                const batch = writeBatch(db);
                PDF_DATA.forEach(item => {
                    const newDocRef = doc(itemsRef);
                    batch.set(newDocRef, {
                        ...item,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        // 移除了 colorKey
                    });
                });
                await batch.commit();
                console.log("黃刀鎮資料匯入完成。");
            }
        }
        
        // 設定 Firestore 監聽器
        function setupFirestoreListeners() {
            if (!db || !userId) return;

            if (unsubscribeItems) unsubscribeItems();
            if (unsubscribeCategories) unsubscribeCategories();
            if (unsubscribeTheme) unsubscribeTheme(); // 停止舊的主題監聽

            const itemsRef = getItemsCollectionRef();
            const categoryConfigRef = getCategoryConfigRef();
            const themeConfigRef = getThemeConfigRef();

            // 監聽清單項目變動
            unsubscribeItems = onSnapshot(itemsRef, (snapshot) => {
                const newItemsData = {};
                snapshot.forEach(doc => {
                    newItemsData[doc.id] = { id: doc.id, ...doc.data() };
                });
                itemsData = newItemsData;
                renderList();
            }, (error) => {
                console.error("Firestore 項目監聽失敗:", error);
            });

            // 監聽分類配置變動
            unsubscribeCategories = onSnapshot(categoryConfigRef, (docSnap) => {
                let fetchedOrder = INITIAL_CATEGORY_ORDER;
                if (docSnap.exists() && docSnap.data().order) {
                    fetchedOrder = docSnap.data().order;
                }
                currentCategories = [...fetchedOrder.filter(cat => cat !== '未分類項目'), '未分類項目'];

                renderCategoryList();
                renderList();
            }, (error) => {
                console.error("Firestore 分類配置監聽失敗:", error);
            });
            
            // 監聽主題配置變動 (NEW)
            unsubscribeTheme = onSnapshot(themeConfigRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().mainColorKey) {
                    mainColorKey = docSnap.data().mainColorKey;
                    applyTheme();
                }
            }, (error) => {
                console.error("Firestore 主題配置監聽失敗:", error);
            });
        }


        // 應用程式初始化
        async function initApp() {
            setLoading(true);
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }

                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (!user) {
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(auth, initialAuthToken);
                                } else {
                                    await signInAnonymously(auth);
                                }
                                user = auth.currentUser;
                            } catch(e) {
                                console.error("Firebase 認證失敗:", e);
                            }
                        }
                        if (user) {
                            userId = user.uid;
                            document.getElementById('app-title').title = `用戶 ID: ${userId}`;
                        }
                        unsubscribe();
                        resolve();
                    });
                });
                
                if (userId) {
                    await initializeData();
                    setupFirestoreListeners();
                } else {
                    console.error("無法取得有效的用戶 ID，應用程式將無法存取 Firestore。");
                }
                
                setupEventListeners();

            } catch (e) {
                console.error("初始化應用程式失敗:", e);
            } finally {
                setLoading(false);
            }
        }

        // 設定 UI 事件監聽器
        function setupEventListeners() {
            // 新增項目表單提交
            document.getElementById('add-item-form').onsubmit = async (e) => {
                e.preventDefault();
                const input = document.getElementById('new-item-input');
                const name = input.value.trim();
                if (!name || !userId) return;

                const defaultCategory = currentCategories.length > 0 ? currentCategories[0] : '未分類項目';

                try {
                    await addDoc(getItemsCollectionRef(), {
                        name: name,
                        isPacked: false,
                        isDeleted: false,
                        category: defaultCategory,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        // 移除了 colorKey
                    });
                    input.value = '';
                } catch (error) {
                    console.error("新增項目失敗:", error);
                }
            };
            
            // 開啟分類管理模態框
            document.getElementById('manage-categories-btn').onclick = () => {
                renderCategoryList();
                document.getElementById('category-modal').showModal();
            };
            
            // 開啟主題色模態框 (NEW)
            document.getElementById('theme-color-btn').onclick = renderThemePalette;
            
            // 新增分類按鈕
            document.getElementById('add-category-btn').onclick = addCategory;
            document.getElementById('new-category-input').onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addCategory();
                }
            };
            
            // 開啟工具箱菜單
            document.getElementById('menu-btn').onclick = () => {
                document.getElementById('menu-modal').showModal();
            };

            // 清空垃圾桶按鈕
            document.getElementById('empty-trash-btn').onclick = emptyTrash;
            
            // 完全重置按鈕
            document.getElementById('full-reset-btn').onclick = fullReset;
        }

        // 啟動應用程式
        window.onload = initApp;

    </script>
